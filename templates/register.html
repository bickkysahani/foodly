{% extends "base.html" %}

{% block masthead %} 
<header class="masthead bg-primary text-white text-center">
            
    <div class="container d-flex align-items-center flex-column" >
        
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Foodly</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-utensils fa-2x"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        
        
        <form action="{{ url_for('search_api') }}" method="POST" enctype="multipart/form-data">
          <div class="input-group input-group-lg masthead-subheading font-weight-light mb-0" style="margin-top: 5%;">
              <input type="text" name="searchstring" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search for your favorite recipes" size="50">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </form>
    </div>
</header>
{% endblock %}


{% block content %} 

    
    <h2 class="page-section-heading text-center  text-secondary " style="margin-bottom: 2%; margin-top: -2%;">Register</h2>
      <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-6">
            
              <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                  <h5 class="mt-3">Get access to over 1 million <br>  recipes from around the globe</h5> <small class="mt-2 text-muted"></small>
                  <h4 style="color:red;">{{error}}</h4>
                  <div class="form-input"> 
                      <i class="fa fa-envelope"></i> 
                      <input type="text" name="email" class="form-control" placeholder="Email address"> 
                    </div>
                  <div class="form-input"> 
                      <i class="fa fa-user"></i> 
                      <input type="text" name="username" class="form-control" placeholder="User name"> 
                    </div>
                  <div class="form-input"> 
                      <i class="fa fa-lock"></i> 
                      <input type="password" name="password" class="form-control" placeholder="password"> 
                    </div>
                  <div class="form-check"> 
                      <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckChecked" checked> 
                      <label class="form-check-label" for="flexCheckChecked"> I agree to the Foodly Terms & Conditions </label> 
                    </div> 
                  <button type="submit" class="btn btn-primary mt-4 signup">Start Cooking now</button>
                  <div class="text-center mt-4"> 
                      <span>Already a member?</span> 
                      <a href="{{  url_for('login')  }}" class="text-decoration-none">Login</a>
                 </div>
                </form>
              </div>
          </div>
      </div>
  
  


{% endblock %}
